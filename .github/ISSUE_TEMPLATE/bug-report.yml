name: Bug report
description: File a bug report
title: "[Bug]: "
labels:
  - bug
assignees:
  - heyqbnk
body:
  - type: dropdown
    attributes:
      label: Openweb3 Application
      description: The Openweb3 application you met the bug in.
      multiple: true
      options:
        - Openweb3 for Android
        - Openweb3 for iOS
        - Openweb3 for macOS
        - Openweb3 Desktop
        - Openweb3 Web A
        - Openweb3 Web K
        - Other
      default: 0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: A clear and concise description of what the bug is.
      value: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true